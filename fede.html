<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <header class="container-fluid header sticky-top">
        <div class="row justify-content-between">
            
            <!-- Logo container -->
            <div class="col-auto logo ml-5">
                <a class="navbar-logo" href="#">
                    <img src="assets/Logo.png" class="d-inline-block align-top" alt="" style="width: 194.5px;">
                </a>
            </div>

            <!-- Navbar container -->
            <nav class="navbar navbar-expand-lg mr-5" id="mynav">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" id="hamburger"
                    data-mdb-target="#navbarToggleExternalContent10" aria-controls="navbarToggleExternalContent10"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <div class="animated-togglebutton">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="collapse navbar-collapse flex-row" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Classifiche</a>
                        <a class="nav-item nav-link" href="#">Supporto</a>
                        <a class="nav-item nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Dropdown Responsive Navbar -->
    <div id="dropdown-menu">
        <div class="dropdown-wrapp">
            <a class="nav-item nav-link dropdown-link" href="#">About Us<span class="sr-only">(current)</span></a>
        </div>
        <div class="dropdown-separator"></div>
        <div class="dropdown-wrapp">
            <a class="nav-item nav-link dropdown-link" href="#">Classifiche<span class="sr-only">(current)</span></a>
        </div>
        <div class="dropdown-separator"></div>
        <div class="dropdown-wrapp">
            <a class="nav-item nav-link dropdown-link" href="#">Supporto<span class="sr-only">(current)</span></a>
        </div>
        <div class="dropdown-separator"></div>
        <div class="dropdown-wrapp">
            <a class="nav-item nav-link dropdown-link" href="#">Login<span class="sr-only">(current)</span></a>
        </div>
    </div>
    <!-- Video Home -->
    <div class="content">
        <div class="video-container">
            <img src="assets/VideoFade.png">
            <video class="hero-video" autoplay="" loop="" muted="" playsinline="" poster=""
                src="assets/HomeVideo.mp4"></video>
        </div>

    <script>
        document.querySelector('#hamburger').addEventListener('click', function () {
            document.querySelector('.animated-togglebutton').classList.toggle('open');
            document.querySelector('#dropdown-menu').classList.toggle('show');
        });        
    </script>
</body>

</html>
